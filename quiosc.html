<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menú de Comida Rápida</title>
    </head>

    <body>
        <header id="inicio">
            <h2 id="principal-menu">Menu Principal</h2>
            <div class="content" id="logo">
                <img
                    src="src/img/logo.svg"
                    width="70"
                    height="85"
                    loading="lazy"
                />
            </div>
        </header>

        <nav class="content">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
            <a href="./quiosc.html">Acceso a Quiosco</a>
        </nav>

        <section id="menu">
            <div class="container" id="box">
                <a href="producto.html">
                    <div class="box box1">
                        <h1 class="titulo" id="menu-title">Menu</h1>
                        <div class="image-container">
                            <img src="src/img/menu.webp" alt="img menu" />
                        </div>
                    </div>
                </a>
                <a href="producto.html">
                    <div class="box box2">
                        <h1 class="titulo" id="hamburguer">Hamburguesa</h1>
                        <div class="image-container">
                            <img
                                src="src/img/hamburguesa.webp"
                                alt="img hamburguesa"
                            />
                        </div>
                    </div>
                </a>
                <a href="producto.html">
                    <div class="box box3">
                        <h1 class="titulo" id="potatoes">Patatas</h1>
                        <div class="image-container">
                            <img src="src/img/patatas.webp" alt="img patatas" />
                        </div>
                    </div>
                </a>
                <a href="producto.html">
                    <div class="box box4">
                        <h1 class="titulo" id="drink">Bebidas</h1>
                        <div class="image-container">
                            <img src="src/img/bebida.webp" alt="img bebida" />
                        </div>
                    </div>
                </a>
                <a href="producto.html">
                    <div class="box box5">
                        <h1 class="titulo" id="dessert">Postres</h1>
                        <div class="image-container">
                            <img src="src/img/postre.webp" alt="img postre" />
                        </div>
                    </div>
                </a>
                <a href="producto.html">
                    <div class="box box6">
                        <h1 class="titulo" id="promotions">Promociones</h1>
                        <div class="image-container">
                            <img
                                src="src/img/promociones.webp"
                                alt="img promociones"
                            />
                        </div>
                    </div>
                </a>
            </div>
        </section>

        <footer>
            <p id="copy">&copy; 2024 burgerdelight. Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
