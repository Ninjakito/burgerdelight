<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Comida Rápida</title>
</head>

<body>

    <header id="inicio">
        <h2>Menu Principal</h2>
        <div  class="content" id="logo">     
            <img src="src/img/logo.svg"
            width="70"
            height="85" loading="lazy"/>
        </div>
    </header>
 
    <nav class="content">
        <a href="./PgPrincipal.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./quiosc.html">Acceso a Quiosco</a>
    </nav>

    <!--
    <section> 
        <p>Ofrecemos deliciosas opciones para satisfacer tu apetito.</p>
        <p>Aquí encontrarás nuestras opciones de comida rápida:</p>
    </section>
     -->

    <section id="menu">
       
        <!--agregar elementos del menú -->
        <div class="container" id="box">
            <div class="box box1">
                <h1 class="titulo">Menu</h1>
                <div class="image-container">
                    <img src="img/menu.jpg" alt="img menu">
                </div>
            </div>
            <div class="box box2">
                <h1 class="titulo">Hamburguesa</h1>
                <div class="image-container">
                    <img src="img/hamburguesa.jpg" alt="img hamburguesa">
                </div>
            </div>
            <div class="box box3">
                <h1 class="titulo">Patatas</h1>
                <div class="image-container">
                    <img src="img/patatas.jpg" alt="img patatas">
                </div>
            </div>
            <div class="box box4">
                <h1 class="titulo">Bebidas</h1>
                <div class="image-container">
                    <img src="img/bebida.jpg" alt="img bebida">
                </div>
            </div>
            <div class="box box5">
                <h1 class="titulo">Postres</h1>
                <div class="image-container">
                    <img src="img/postre.jpg" alt="img postre">
                </div>
            </div>
            <div class="box box6">
                <h1 class="titulo">Promociones</h1>
                <div class="image-container">
                    <img src="img/promociones.jpg" alt="img promociones">
                </div>
            </div>
        </div>
       
    </section>


    <footer>
