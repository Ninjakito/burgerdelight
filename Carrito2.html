<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra de Comida Rápida</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <style>
        body {
          background-image: url('https://www.antiguarestaurante.com/es/media/90044b3ac9/90044b3aca8bd17ee2f2de11d08274c5.cms.jpg');
          background-repeat: no-repeat;
        }
        </style>
    <div class="container">
            <div class="tupedido">
                <button>Tu pedido</button>
            </div>
            <div class="cart-container">
                <div class="cart">
                    <ul id="cart-items">
                        <li>
                            <span class="product-name">Amborguesa - 4.99€</span>
                        </li>
                        <li>
                            <span class="product-name">Patatillas - 2.99€</span>
                        </li>
                        <li>
                            <span class="product-name">Japi Mil - 5.99€</span>
                        </li>
                        <li>
                            <span class="product-name">Birrita x4 - 4.99€</span>
                        </li>
                    </ul>
                    <div class="total">
                        <h3>Total: <span id="cart-total">$17.97</span></h3>
                    </div>
                        <p class="login-link">¿Ya tienes tus datos guardados? <span class="blue">Iniciar sesión</span></p>
                </div>
            </div>
            <div class="payment-options">
                <button>Tarjeta de crédito</button>
                <button>Tarjeta de débito</button>
                <button>Paypal</button>

                <div class="nombre-y-numero">
                    <div class="nombre">
                        <button>Nombre</button>
                    </div>
                    <div class="numero">
                        <button>Tu número de pedido:</button>
                    </div>
                </div>
                <div class="imprimir">
                    <button>Imprimir ticket</button>
                </div>
                <div class="escanear">
                    <button>Escanear QR</button>
                </div>
            </div>
        <div class="or">o</div>
        <div class="payment">
            <button>Efectivo en caja</button>
        </div>
        <div class="moneda">
            <button>Moneda actual: €</button>
        </div>
        <div class="editar-y-confirmar">
            <div class="editar">
                <a href="a.com" target="_blank">
                    <button>Editar tu pedido</button>
                </a>
            </div>
            <div class="confirmar">
                <button>CONFIRMAR PAGO</button>
            </div>
        </div>
</body>
</html>
